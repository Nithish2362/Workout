spring.datasource.url=jdbc:postgresql://localhost:5173/workout-ui
spring.datasource.username=nk
spring.datasource.password=nk

# Forcing table creation
spring.jpa.hibernate.ddl-auto=update

# Logging for SQL and detailed Hibernate information
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.servlet.context-path=/api
server.port=8085

# Set the maximum file size to 3 MB
spring.servlet.multipart.max-file-size=10MB
# Set the maximum request size to 3 MB
spring.servlet.multipart.max-request-size=10MB
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver

spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true